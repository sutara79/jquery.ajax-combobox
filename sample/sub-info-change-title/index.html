<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Sub info: Change the title: jquery.ajax-combobox</title>

<script>
$(function() {
  $('#foo').ajaxComboBox(
    '../../dist/php/jquery.ajax-combobox.php',
    {
      db_table: 'employee',
      sub_info: true,
      sub_as: {
        id: 'Employer ID',
        post: 'Post',
        position: 'Position'
      }
    }
  );
});
</script>
</head>
<body>
<h1>Sub info: Change the title: jquery.ajax-combobox</h1>
<form action="send.php" method="post">
  <label for="foo">Employee:</label><br>
  <input id="foo" name="foo" type="text">
  <p><button type="submit">Send</button></p>
</form>
</body>
</html>
