<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Sub info: Divert: jquery.ajax-combobox</title>
<link rel="stylesheet" href="../../dist/css/jquery.ajax-combobox.css">
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../dist/js/jquery.ajax-combobox.min.js"></script>
<script>
function checkSubInfo() {
  var result = 'Sub-info\n';
  var json = $('#foo').attr('sub_info');
  var obj = eval( '(' + json + ')' );
  for (var key in obj) {
    result += key + ' : ' + obj[key] + '\n';
  } 
  $('#result').text(result);
}
$(function() {
  $('#foo').ajaxComboBox(
    '../../dist/php/jquery.ajax-combobox.php',
    {
      db_table: 'employee',
      sub_info: true,
      show_field: 'post'
    }
  );
});
</script>
</head>
<body>
<h1>Sub info: Divert: jquery.ajax-combobox</h1>
<form action="send.php" method="post">
  <label for="foo">Employee:</label><br>
  <input id="foo" name="foo" type="text">
  <p><input class="check_btn" type="button" value="Check sub info" onclick="checkSubInfo()"></p>
</form>
<pre id="result"></pre>
</body>
</html>
