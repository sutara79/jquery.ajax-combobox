<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Text area: Basic: jquery.ajax-combobox</title>
<link rel="stylesheet" href="../../dist/css/jquery.ajax-combobox.css">
<style>
textarea {
  font-size: 1.2em;
}
</style>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../dist/js/jquery.ajax-combobox.min.js"></script>
<script>
$(function() {
  $('#foo').ajaxComboBox(
    '../../dist/php/jquery.ajax-combobox.php',
    {
      plugin_type: 'textarea',
      tags: [
        {
          pattern: ['#', ''],
          db_table: 'tag'
        }
      ]
    }
  );
});
</script>
</head>
<body>
<h1>Text area: Basic: jquery.ajax-combobox</h1>
<label for="foo">Learning:</label><br>
<textarea id="foo" rows="6" cols="40">#philosophy #gy
#lo #lin</textarea>
</body>
</html>
